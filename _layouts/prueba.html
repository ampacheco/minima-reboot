---
layout: page
---
<main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">{{ site.hometitle }}</h1>
          <p>{{ site.homedescription }}.</p>
          <p><a class="btn btn-primary btn-lg" href="{{ site.homelink }}" role="button">{{ site.homecaption }} &raquo;</a></p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          
          {% for feature in site.data.features %}
          <div class="col-md-4">
            <h2>{{ feature.name }}</h2>
            <p>{{ feature.description }}</p>
            <p><a class="btn btn-secondary" href="{{ feature.link }}" role="button">Ver detalles &raquo;</a></p>
          </div>
          {% endfor %}
          
      </div> <!-- /container -->

    </main>
