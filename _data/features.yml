- name: Videos Cortos
  link: /video/
  description: >
    Videos de entre 10 y 12 minutos que muestran las caraterísticas o funcionalidades 
    principales de las distintas plataformas con las que estamos trabajando y 
    su intrgración con diferentes tecnologías "on-premises" y nube. 
    
- name: Tutoriales
  link: /tutoriales/
  description: >
    Tutoriales y "hands-on" labs que puedes seguir por ti mismo
    para familiarizarte con las principales tecnologías de la industria, 
    que implementan la visión de DevSecOps(OSS y comerciales).

- name: Certificaciones
  certificaciones: /certificaciones/
  description: >
    Certificaciones de la Industria para diferentes platformas DevSecOps. Enlaces a la 
    curricula de cada proveedor y recomendaciones de materiales y sitios para la preparación 
    de los exámenes.
