- name: Videos Cortos
  description: >
    Videos de entre 10 y 12 minutos que muestran las caraterísticas o funcionalidades 
    principales de las distintas plataformas con las que estamos trabajando Github y Gitlab y 
    su intrgración con difrentes tecnologías "on premises" y nube. 
    
- name: Tutoriales
  description: >
    Resumen de los principales tutoriales o "hands-on" labs que puedes seguir por ti mismo
    para familiarizart con la tecnología.

- name: Certificaciones
  description: >
    Certificaciones de la Industria relacionadas con la platforma DevSecOps. Enlaces a la
    curricula que se pide en las principales plataformas de nube y materiales y enlaces para
    prepararse para los exámenes.
